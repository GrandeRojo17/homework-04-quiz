<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionaire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap File -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- why won't mx-auto work inside the jumbotron class?Because text-center is correct -->
    <div class="jumbotron text-center" id="banner">
      <h1 id="title">Quizonator</h1>
      <div class="scores"><a href="./highScores.html">View High Scores</a></div>
    </div>

    <div class="container-sm" id="main">
      <div class="card mx-auto" id="start-screen">
        <div id="init-box" class="">
          <!-- here to center up the div -->
          Click "Start" to begin the quiz!
        </div>
        <button id="start" class="button">Start</button>
      </div>

      <div class="card hide" id="quiz-screen">
        <h3 id="question-title" class="card-title">Question goes here</h3>
        <div id="choices" class="choices"></div>
        <div id="timer" class="text-center"></div>
      </div>
      <div class="card hide" id="end-screen">
        <input type="text" id="initials" max="3" />
        <button id="save-score">Save</button>
      </div>
      <div class="card hide" id="score-screen">
        <ol id="score-list"></ol>
      </div>
    </div>
    <footer class="footer"></footer>

    <script src="assets/js/gameLogic.js"></script>
  </body>
</html>
